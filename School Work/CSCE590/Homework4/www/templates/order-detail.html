<ion-view view-title="Order Detail">
    <ion-content class="padding">
        <ion-item class="item-remove-animate item-icon-right">
            <img style="width: 250px; height: 250px;" ng-src="{{img}}">

            <h2>Name: {{name}}</h2>

            <p>Category: {{category}}</p>
            <p>Quantity: {{qty}}</p>
            <p>Price: {{price}}</p>
            <p>Date: {{date}}</p>

        </ion-item>
    </ion-content>
</ion-view>
