<ion-view cache-view="false" view-title="New Order" ng-controller="NewOrderCtrl as controller">
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <ion-content class="padding">

        <div align="center">

        <img ng-src="{{srcImage || 'img/dummy.jpg'}}" id="srcImage" width="250" height="250" style="display: block; margin: 0 auto;" />
        <button class="button button-positive" ng-click="takeImage()" style="text-align: center;">Take Image</button>

        </div>

        <br>
        
        <h3 style="text-align: center;">Add a New Order</h3>
        <div class="list">

            <label class="item item-input item-floating-label">
                <input type="text" placeholder="Name" ng-model="order.name">
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Category
                </div>
                <select ng-model="order.category">
                    <option value="Food">Food</option>
                    <option value="Stationary">Stationary</option>
                    <option value="Clothing">Clothing</option>
                </select>
            </label>

            <label class="item item-input item-floating-label">
                <input type="number" placeholder="Quantity" ng-model="order.qty">
            </label>

            <label class="item item-input item-floating-label">
                <input type="number" placeholder="Price" ng-model="order.price">
            </label>



            <label class="item item-input item-floating-label">
                <input type="date" placeholder="Order Date" ng-model="order.date">
            </label>

        </div>

        <button class="button button-full button-positive" ng-click="neworder(order)">Add Order</button>

        <button class="button button-full button-positive" ng-click="cancel()">Cancel Order</button>

    </ion-content>
</ion-view>
