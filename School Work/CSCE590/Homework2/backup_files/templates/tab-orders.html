<ion-view view-title="Orders">
    <ion-content>
        <div class="bar bar-header">
            <button ng-click="neworder()" class="button button-full button-positive">New Order</button>
        </div>
        <br>
        <br>
        <br>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="order in orders" type="item-text-wrap" href="#/tab/orders/{{order.id}}">
                <img ng-src="{{order.img}}">
                <!-- <img ng-src="img/max.png"> -->
                <h2>{{order.name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="remove(order)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
