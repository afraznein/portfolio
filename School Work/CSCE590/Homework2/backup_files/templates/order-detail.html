<ion-view view-title="Order Detail">
    <ion-content class="padding">
        <ion-item class="item-remove-animate item-avatar item-icon-right">
            <img ng-src="{{order.img}}">
            <h2>{{order.name}}</h2>
            <p>
                Id: {{order.id}}
            </p>
            <p>
                Qty: {{order.qty}}
            </p>
            <p>
                Category: {{order.category}}
            </p>
            <p>
                Price: {{order.price}}
            </p>
            <p>
                Date: {{order.date}}
            </p>
        </ion-item>
    </ion-content>
</ion-view>
