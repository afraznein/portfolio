<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Orders Tab -->
  <ion-tab title="Orders" icon-off="ion-navicon" icon-on="ion-navicon" href="#/tab/orders">
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <!-- New Orders Tab -->
  <ion-tab title="New Order" icon-off="ion-grid" icon-on="ion-grid" href="#/tab/neworder">
    <ion-nav-view name="tab-neworder"></ion-nav-view>
  </ion-tab>
