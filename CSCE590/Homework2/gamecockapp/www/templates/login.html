<ion-view view-title="Login">
  <ion-content class="padding">
    <br><br><br>
    <h1>Login</h1> 
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="UserName or Email" ng-model="user.userName">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <!--This calls the 'login' function-->
    <button class="button button-full button-positive" ng-click="login(user)">
      Login
    </button>
    <!--This calls the 'register' function-->
    <button class="button button-full button-positive" ng-click="register()">
      Register
    </button>
  </ion-content>
</ion-view>
