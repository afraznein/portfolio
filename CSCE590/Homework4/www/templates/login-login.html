<ion-view view-title="Login" ng-init="init()">
    <ion-content class="padding">    
        <br>
        <br>
        <h1 style="text-align: center;">CSCE590 Order App</h1>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="user.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </div>

        <button class="button button-full button-positive" ng-click="login(user)">Login with Email</button>

        <button class="button button-block button-positive" ng-click="fbLogin()">Login with Facebook</button>

        <button class="button button-full button-positive" ng-click="register()">Register</button>

        <button class="button button-clear button-positive" ng-click="changePassword()">Forget Password ?</button>
        
    </ion-content>
</ion-view>
